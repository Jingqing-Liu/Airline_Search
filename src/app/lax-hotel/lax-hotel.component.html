<div *ngFor="let dep of LAX_Hotel" >
    <div class="wrapper">
        <h1>{{dep.name}}</h1>
        <div class="image i2"></div>
        <div class="details"><h1><em>{{dep.distance}}</em></h1>

        <p>{{dep.cheapestOfferPartnerName}}</p></div>
    </div>
</div>
